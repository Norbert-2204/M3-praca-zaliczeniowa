version: "3.9"

services:
  app:
    build: .
    container_name: Devstock-hub
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

    # =========================
    # DEV MODE (hot reload)
    # =========================
    command: npm run dev

    # =========================
    # PROD MODE (build + start)
    # =========================
    # command: sh -c "npm run build && npm run start"
    networks:
      - node_sql_network

  postgres:
    image: postgres:15-alpine
    container_name: node_sql_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: devstockhub
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - node_sql_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  node_sql_network:
